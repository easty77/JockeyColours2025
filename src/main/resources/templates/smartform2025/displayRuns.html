<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Runs</title>
</head>
<body>
<h2>Runs:</h2>
<table>
<tr>
    <th>Name</th>
<th>Course</th>
    <th>Date</th>
    <th>Title</th>
    <th>Jockey</th>
    <th>Trainer</th>

</tr>


<tr th:each="run:${runs}">
<td th:text="${run.horse.name}"></td>
<td th:text="${run.historicRace.course}"></td>
    <td th:text="${run.historicRace.meetingDate}"></td>
    <td th:text="${run.historicRace.raceName}"></td>
    <td th:text="${run.jockey.jockeyName}"></td>
    <td th:text="${run.trainer.trainerName}"></td>
</tr>


</table>
</body>
</html>
